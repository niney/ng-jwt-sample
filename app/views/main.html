<fieldset>
    <legend>계정</legend>
    <div ng-switch="vm.isAuthenticated()">
        <form class="form-horizontal" ng-switch-when="false">
            <div class="form-group">
                <label class="control-label col-sm-2" for="id">ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id" placeholder="Enter ID" ng-model="vm.username">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                           ng-model="vm.password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox" ng-model="vm.rememberMe"> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="vm.login()">인증</button>
                </div>
            </div>
        </form>
        <div ng-switch-when="true">
            <button type="button" class="btn btn-danger" ng-click="vm.logout()">로그아웃</button>
        </div>
    </div>
</fieldset>

<fieldset>
    <legend>정보</legend>
    <p>관리 계정은 admin / 1 로 고정</p>
    <p>기본 계정은 niney / 1 로 고정</p>
</fieldset>
<fieldset>
    <legend>인증결과</legend>
    <p>결과 : <span ng-bind="vm.isAuthenticated()"></span></p>
    <p has-authority="ROLE_USER">유저 권한 있음 </p>
    <p has-authority="ROLE_ADMIN">관리자 권한 있음 </p>
</fieldset>
